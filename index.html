<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: cursive;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="min-h-screen bg-[url('assets/bg1.jpg')] bg-no-repeat bg-cover">
    <header class="p-3 bg-[#ffffff15]">
      <h1 class="text-2xl md:text-4xl text-white text-center font-bold">
        My Weather App
      </h1>
    </header>
    <article class="p-4 w-full flex flex-col justify-center items-center">
      <h2
        class="text-white text-center text-xl md:text-3xl font-bold capitalize"
      >
        What's the weather like in your area
      </h2>
      <div class="mx-7 my-5 w-4/5 p-1 flex border-2 gap-1 rounded">
        <img src="assets/Search.svg" alt="" />
        <input
          class="w-full h-full bg-transparent focus:outline-none font-inherit text-white"
          type="text"
          name=""
          id="input"
          placeholder="Search for a City"
        />
      </div>
      <button
        class="p-2 border-2 border-white text-white text-2xl rounded-3xl active:scale-105 duration-500"
      >
        Get Weather
      </button>
      <!-- main -->
      <section
        class="my-10 p-2 md:p-3 md:w-2/3 bg-[#ffffff35] flex items-center justify-between rounded-3xl text-white hover:scale-105 duration-500 hidden" id="mainSection"
      >
        <div class="">
          <div class="img">
            <img class="w-36 md:w-40" alt="" id="weather-icon" />
          </div>
          <p class="pl-3 text-2xl font-bold" id="w-description"></p>
        </div>
        <div class="temp">
          <p id="temp-main" class="text-7xl font-bold"></p>
          <p class="pl-3 text-xl font-bold" id="city"></p>
          <p class="pl-3 text-xl font-bold" id="date"></p>
        </div>
      </section>
      <!-- secondary -->
      <section class="pt-3 grid grid-cols-2 w-fit gap-5 text-white hidden" id="secondarySection">
        <div
          class="w-36 p-3 bg-[#ffffff35] rounded-2xl hover:scale-105 duration-500"
        >
          <p id="feel" class="text-gray-900 text-2xl text-center"></p>
          <h3 id="feel-dits" class="text-center text-3xl font-bold"></h3>
        </div>
        <div
          class="w-36 p-3 bg-[#ffffff35] rounded-2xl hover:scale-105 duration-500"
        >
          <p id="cloud" class="text-gray-900 text-2xl text-center"></p>
          <h3 id="cloud-dits" class="text-center text-3xl font-bold"></h3>
        </div>
        <div
          class="w-36 p-3 bg-[#ffffff35] rounded-2xl hover:scale-105 duration-500"
        >
          <p id="humidity" class="text-gray-900 text-2xl text-center"></p>
          <h3 id="humidity-dits" class="text-center text-3xl font-bold"></h3>
        </div>
        <div
          class="w-36 p-3 bg-[#ffffff35] rounded-2xl hover:scale-105 duration-500"
        >
          <p id="wind" class="text-gray-900 text-2xl text-center"></p>
          <h3 id="wind-dits" class="text-center text-3xl font-bold"></h3>
        </div>
      </section>
      <p class="text-7xl font-bold text-white hidden" id="message"></p>
    </article>
    <script type="module" src="task4.js"></script>
  </body>
</html>
